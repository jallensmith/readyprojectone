<body>
  <div class="header" id="header">
    <h1 class="text-center"> Ready Anime Assistant
  </div>
  <div class="container" id="main"></div>



  <div id="drop-down-container">
    <div id="question-a" class=form1>
      <div class="input-group mb-3">
        <label class="input-group-text">When are you watching?</label>
        <select class="form-select" id="inputGroupSelect01">
          <option value="0" selected>I'm watching...</option>
          <span id="answer-question-1">
            <option value="1">In the Morning</option>
            <option value="2">The Afternoon</option>
            <option value="3">The Evening</option>
            <option value="4">Late Night</option>
          </span>
        </select>
      </div>
    </div>
  </div>

  <div id="question-block-b" class=form2>
    <div class="input-group mb-3">
      <label class="input-group-text" for="inputGroupSelect02">Feeling After Watch?</label>
      <select class="form-select" id="inputGroupSelect02">
        <option value="0" selected>I want to feel..</option>
        <span id="answer-question-2">
          <option value="1">Energized</option>
          <option value="2">A Puddle of Tears</option>
          <option value="3">Calm and Introspective</option>
        </span>
      </select>
    </div>
  </div>

  <div id="question-block-c" class=form3>
    <div class="input-group mb-3">
      <label class="input-group-text" for="inputGroupSelect03">Beverage of Choice?</label>
      <select class="form-select" id="inputGroupSelect03">
        <option selected>I'm drinking...</option>
        <span id="answer-question-3">
          <option value="1">Water or Juice</option>
          <option value="2">Coffee</option>
          <option value="3">Alcholic</option>
        </span>
      </select>
    </div>
  </div>
  </div>

  <div class="container">
    <div class="col-4">
      <button type="button" class="btn btn-primary">:Get Your Anime!</button>
    </div>
  </div>
